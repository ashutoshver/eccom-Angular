<div class="product-details" *ngIf="productData">
  <div class="prod-img">
    <img src="{{ productData.image }}" alt="" />
  </div>
  <div class="prod-details">
    <div class="det">
      <h1>{{ productData.name }}</h1>
      <h3><b>Price:</b>{{ productData.price }}</h3>
      <div>
        <b>Color:</b> 
        <h5 [style.backgroundColor]="productData.color" class="product-color"></h5>
      </div>
      <h6><b>Category:</b> {{ productData.category }}</h6>
      <h6><b>Description:</b> {{ productData.description }}</h6>
      <button class="form-button">Add to Cart</button>
      <button class="form-button">Buy Now</button>
      <div class="quantity-group">
        <button (click)="handleQuantity('min')">-</button>
        <input type="text" value="{{productQuantity}}" />
        <button (click)="handleQuantity('max')">+</button>
      </div>
    </div>
  </div>
</div>
