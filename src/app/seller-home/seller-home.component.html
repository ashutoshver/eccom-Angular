<div class="product-list">
  <h1>All Product List</h1>
  <p class="p-message">{{ deleteMessage }}</p>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Color</th>
        <th>Category</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList">
        <td><img src="{{ item.image }}" alt="" /></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.color }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.description }}</td>
        <td class="iconDelEd">
          <fa-icon
            class="prodDelButton"
            (click)="deleteProduct(item.id)"
            [icon]="iconDel"
          ></fa-icon>
          <a routerLink="/seller-update-product/{{item.id}}"
            ><fa-icon class="prodEditButton" [icon]="iconEdit"></fa-icon
          ></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<app-footer></app-footer>
