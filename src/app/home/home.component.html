<div class="home_container">
  <h1>Popular Products</h1>
  <div
    *ngIf="popularProducts && popularProducts.length > 0"
    class="carousel-container"
  >
    <div *ngFor="let item of popularProducts">
      <a routerLink="/details/{{ item.id }}"
        ><img [src]="item.image" alt="Random first slide"
      /></a>
    </div>
  </div>

  <!-- Trendy Products -->

  <div class="product-list-wrapper">
    <h1>Trendy Products</h1>
    <div class="product-container">
      <div class="product-item" *ngFor="let item of trendyProduct">
        <img src="{{ item.image }}" alt="" />
        <div class="product-details">
          <h6 class="name-head">{{ item.name }}</h6>
          <div class="product-price">
            <h6>Price: {{ item.price }}</h6>
          </div>
          <div class="product-color">
            <h6>color: {{ item.color }}</h6>
          </div>
        </div>
        <div class="product-footer">
          <a routerLink="/details/{{ item.id }}">View Details</a>
          <a href="">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
